<div class="container">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      [(ngModel)]="email"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Full Name</label>
    <input
      #fullNameInput
      type="text"
      class="form-control"
      id="exampleInputPassword1"
      [(ngModel)]="fullNameInput"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    (click)="setName(fullNameInput.value)"
  >
    Submit
  </button>

  <h3>
    Email :<span class="text-primary">{{ email }}</span>
  </h3>
  <h3>
    Full-name :<span class="text-primary"> {{ fullName }}</span>
  </h3>

  <!-- <h3>Full-name Input :{{ fullNameInput }}</h3> -->
</div>
