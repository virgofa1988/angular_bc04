<div class="container">
  <h3 class="text-center my-3">Danh Sách Sản Phẩm</h3>
  <div class="row">
    <div class="col-4" *ngFor="let item of smartPhones">
      <div class="card">
        <img
          style="height: 400px"
          class="card-img-top"
          src="{{ item.image }}"
          alt="{{ item.name }}"
        />
        <div class="card-body" style="height: 150px">
          <h4 class="card-title">{{ item.name }}</h4>
          <p class="card-text">Price: $ {{ item.price }}</p>
          <button class="btn btn-success">Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
